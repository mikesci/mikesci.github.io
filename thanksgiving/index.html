    <script>
        let state = {};
        function play(target, url) {
            target.setAttribute("playing", "true");
            let audio = new Audio(url);
            audio.addEventListener("ended", function() { stop(url); });
            audio.play();
            state[url] = { audio, target };
        }
        function stop(url) {
            let item = state[url];
            if(!item) { return; }
            item.audio.pause();
            item.audio.currentTime = 0;
            item.target.setAttribute("playing", "false");
            delete state[url];
        }
        window.addEventListener("click", function(evt) {
            const url = evt.target.getAttribute("url");
            if (url) {
                if (state[url])
                    stop(url);
                else
                    play(evt.target, url);
            }
        });
