<!DOCTYPE html>
<html>
<head>
    <title>OpenOverlay</title>
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script crossorigin src="https://unpkg.com/react@16.10.2/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16.10.2/umd/react-dom.development.js"></script>
    <style>
    html, body { overflow: hidden; height: 100%; width: 100%; padding: 0; margin: 0; }
    body { display: flex; flex-direction: column; }
    .app { flex: 1 1 auto; }
    </style>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-149899095-1"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-149899095-1');
    </script>
</head>
<body class="bp3-dark">
        <div class="app"></div>
        <script>
            let showMode = (window.location.search == "?showMode=1" || window.obsstudio);
    
            function loadScript(url) {
                return new Promise((resolve, reject) => {
                    let script = document.createElement("script");
                    script.src = url;
                    script.addEventListener("load", resolve);
                    document.head.appendChild(script);
                    setTimeout(reject, 5000);
                });
            }
    
            function loadStylesheet(url) {
                return new Promise((resolve, reject) => {
                    let link = document.createElement("link");
                    link.href = url;
                    link.rel = "stylesheet";
                    link.type = "text/css";
                    link.addEventListener("load", resolve);
                    document.head.appendChild(link);
                    setTimeout(reject, 5000);
                });
            }
    
            let loadPromises = [
                new Promise(resolve => { window.addEventListener("load", resolve); })
            ];
    
            if (showMode) {
                loadPromises.push(loadScript("OverlayRenderer.js"));
            } else {
                loadPromises.push(loadScript("OverlayEditor.js"));
                loadPromises.push(loadStylesheet("https://unpkg.com/@blueprintjs/core@3.19.1/lib/css/blueprint.css"));
            }
    
            Promise.all(loadPromises).then(() => {
                let app = document.querySelector(".app");
                let renderKey = Math.random();
                let disableHashMonitoring = false;
                let hashSetTimeout = null;
                
                function render() {
                    let layers = (window.location.hash.length > 1 ? JSON.parse(decodeURIComponent(window.location.hash.substring(1))) : []);
                    //console.log(layers);
                    if (showMode) {
                        ReactDOM.render(
                            React.createElement(OverlayRenderer, {
                                key: renderKey,
                                width: 1920,
                                height: 1080,
                                layers: layers
                            }, null),
                            app
                        );
                    } else {
                        ReactDOM.render(
                            React.createElement(OverlayEditor, {
                                key: renderKey,
                                width: 1920,
                                height: 1080,
                                layers: layers,
                                onLayersChanged: function(layers, serializedLayers) {
                                    if (hashSetTimeout) { clearTimeout(hashSetTimeout); hashSetTimeout = null; }
                                    // change the hash at most every 100ms
                                    hashSetTimeout = setTimeout(() => {
                                        disableHashMonitoring = true;
                                        window.location.hash = serializedLayers;
                                    }, 100);
                                }
                            }, null),
                            app
                        );
                    }
                }
    
                window.addEventListener("hashchange", () => {
                    if (disableHashMonitoring) { disableHashMonitoring = false; return; }
                    renderKey = Math.random();
                    render();
                });
    
                render();
            });
        </script>
    </body>
    </html>
