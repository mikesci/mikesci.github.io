<!DOCTYPE html>
<html>
<head>
    <title>OpenOverlay</title>
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script crossorigin src="https://unpkg.com/react@16.10.2/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16.10.2/umd/react-dom.development.js"></script>
    <style>
    html, body { overflow: hidden; height: 100%; width: 100%; padding: 0; margin: 0; }
    body { display: flex; flex-direction: column; }
    .app { flex: 1 1 auto; }
    </style>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-149899095-1"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-149899095-1');
    </script>
</head>
<body class="bp3-dark">
    <div class="app"></div>
    <script>
        function loadScript(url) {
            return new Promise((resolve, reject) => {
                let script = document.createElement("script");
                script.src = url;
                script.addEventListener("load", resolve);
                document.head.appendChild(script);
                setTimeout(reject, 5000);
            });
        }

        function loadStylesheet(url) {
            return new Promise((resolve, reject) => {
                let link = document.createElement("link");
                link.href = url;
                link.rel = "stylesheet";
                link.type = "text/css";
                link.addEventListener("load", resolve);
                document.head.appendChild(link);
                setTimeout(reject, 5000);
            });
        }

        let windowLoadPromise = new Promise(resolve => {
            window.addEventListener("load", resolve);
        });

        let layers = [];
        if (window.location.hash.length > 1)
            layers = JSON.parse(decodeURIComponent(window.location.hash.substring(1)));

        if (window.location.search == "?showMode=1" || window.obsstudio) {
            Promise.all([loadScript("OverlayRenderer.js"),windowLoadPromise]).then(() => {
                ReactDOM.render(
                    React.createElement(OverlayRenderer, {
                        //renderMode: true,
                        width: 1920,
                        height: 1080,
                        layers: layers
                    }, null),
                    document.querySelector(".app")
                );
            });
        } else {
            Promise.all([loadScript("OverlayEditor.js"),loadStylesheet("https://unpkg.com/@blueprintjs/core@3.19.1/lib/css/blueprint.css"),windowLoadPromise]).then(() => {
                ReactDOM.render(
                    React.createElement(OverlayEditor, {
                        //renderMode: true,
                        width: 1920,
                        height: 1080,
                        layers: layers,
                        onLayersChanged: function(layers, serializedLayers) {
                            window.location.hash = serializedLayers;
                        }
                    }, null),
                    document.querySelector(".app")
                );
            });
        }
    </script>
</body>
</html>
